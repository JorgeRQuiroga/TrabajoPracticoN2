<body>
    <nav>

    <div class="titulo">
        <h1>
            Contacto
        </h1>
        <h2>
            Formulario de contacto:
        </h2>
    </div>
    <div class="presentacion">
        <form action="" class="Formulario">
            <div class="el-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="el-formulario">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="el-formulario">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="el-formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="el-formulario">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
        <div>    
            <input type="submit" onclick="alert('Formulario enviado')" value="Enviar" class="enviar">
        </div>
        </form>
    <footer>
       Gracias por visitar nuestra pagina web, si deseas contactarnos puedes hacerlo a traves de la pesta√±a de contacto.
    </footer>
